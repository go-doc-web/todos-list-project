<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <div class="overlay">
      <div class="modal">
        <button class="btn btn-close-modal" type="button" data-action="close">
          X
        </button>
        <div class="content-modal"></div>
      </div>
    </div>

    <!-- Task -->

    <header class="header">
      <div class="container container-header">
        <a href="index.html" class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="bi bi-card-checklist logo-svg"
            viewBox="0 0 16 16"
          >
            <path
              d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"
            />
            <path
              d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"
            />
          </svg>
        </a>
        <h1 class="header-title">TODO LISTIK</h1>
        <input
          class="search-todo"
          type="search"
          name="search"
          id=""
          placeholder="search task..."
        />
      </div>
    </header>

    <section class="body-todos">
      <div class="container">
        <h2 class="list-title">List of tasks for today</h2>
        <ul class="list"></ul>
      </div>
    </section>
    <section class="add-todo">
      <div class="container">
        <h2 class="add-title">Add a new task</h2>
        <form class="form">
          <div class="group">
            <label for="title">Title note</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="type task..."
            />
          </div>
          <div class="group">
            <label for="note">Note</label>
            <textarea name="text" id="note" cols="30" rows="10"></textarea>
          </div>
          <div class="flex-row group">
            <input type="checkbox" name="important" id="important" />
            <label for="important">important</label>
          </div>

          <button class="btn-submit" type="submit">add</button>
        </form>
      </div>
    </section>
  </body>
</html>
